<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div id="main">
        <div id="top">
            <h1>My Reading List</h1>
            <p>Time to read some books!</p>
            <dialog>
                <form id="bookForm">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
            
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
            
                    <label for="pages">Pages:</label>
                    <input type="text" id="pages" name="pages" required>
            
                    <div class="form-group">
                        <label for="read">Read:</label>
                        <input type="checkbox" id="read" name="read">
                    </div>
            
                    <input id="add-book" type="submit" value="Add Book"
                    onclick="addBookToLibrary">
                    <button id="cancel">Cancel</button>
                </form>
                <div>
            
                </div>
            </dialog>
            <button id="new-book">New Book</button>
        </div>
        <div id="library-container">
            
        </div>
        <div id="footer">
            <p>Thank you for checking this tool out!<br>
                -by <a href="https://github.com/austernotus">austernotus üêß</a></p></div>
        </div>
    </div>
</body>
</html>
